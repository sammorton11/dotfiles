# Alacritty Configuration

# Colors
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'

# Font configuration (adjust the font and size to your liking)
font:
  normal:
    family: Monospace
    style: Regular
  size: 14.0

# Enable or disable mouse support
mouse:
  enable: true

# Scrollback buffer size (increase if needed)
scrollback:
  history: 10000

# Disable the visual bell animation
visual_bell:
  duration: 0ms

# Adjust the cursor style (block, underline, or bar)
cursor:
  style: Block

# Window options
window:
  opacity:
  dimensions:
    columns: 100
    lines: 25
  padding:
    x: 10
    y: 10

# Disable the alternate screen
alt_screen: false

